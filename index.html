<!doctype html>
<html lang="en">

<head>
    <!-- character encoding -->
    <meta charset="utf-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- optional

        <meta name="author" content="name">
        <meta name="description" content="description here">
        <meta name="keywords" content="keywords,here">

        -->
    <!-- title of page -->
    <title>Track</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- web fonts -->
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
</head>

<body>
    <div class="window">
        <div class="wrapper">
            <h1 class="logo">Track</h1>
            <h2 class="info">Searching for train times</h1>
            <img src="assets/images/loader.svg" alt="loader" />

        </div>

    </div>

    <div class="results window results-window">

        <!-- content added dynamically -->

    </div>

    <div class="service-window hidden">

    <div class="service-window-container">

        <div class="content-wrapper">

            <div class="service-window-close">

                <button class="close-button"></button>

            </div>

            <div class="service-info-container">

                <div class="station-code-current code-wrapper">
                <span class="main-stations current-station"><!--code added dynamically --></span>
                <span class="main-stations-full current-station-full"><!--name added dynamically --></span>
                </div>
                <div class="arrow"></div>
                <div class="station-code-destination code-wrapper">
                <span class="main-stations destination-station"><!--code added dynamically --></span>
                <span class="main-stations-full destination-station-full"><!--name added dynamically --></span>
                </div>
                </div>

                <div class="info-container">

                    <p class="service-info">

                        There are no problems with this service.

                    </p>

                </div>

            

            <div class="calling-points-container">

                
            </div>



        </div>
        </div>

    </div>


    <!-- scripts -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
